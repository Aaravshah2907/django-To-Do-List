<!-- This allows us to list the ToDoList(s)-->
{% extends 'main/base.html' %} {% block head %}
View List
{% endblock %} {% block content %}
<h1>{{ls.title}}</h1>
<form action="#" method="post">
  {% csrf_token %}
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
          {% if item.completed == True %}
            <input type="checkbox" value="clicked" name ="c{{item.id}}" checked>
          {% else %}
            <input type="checkbox" value="clicked" name ="c{{item.id}}" >
          {% endif %}
        </div>
      </div>
      <input type="text" value="{{item.text}}" class="form-control">
    </div> 
    {% endfor %}
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button type="submit", name="newItem", value="newItem" class="btn btn-success">Add New Item</button>
    </div>
    <input type="text", name="new", placeholder="Add new item here">
  </div>
  <button type="submit", name="save", value="save" class="btn btn-success">Save</button>

</form>
{% endblock %}
